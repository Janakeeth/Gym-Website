<title>Admin Dashboard</title>
<style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body */
body {
    background-color: #f4f5f7;
    color: #333;
    text-align: center;
}

/* Header */
h1 {
    font-size: 28px;
    font-weight: bold;
    color: #100C50;
    margin-top: 60px;
    margin-bottom: 40px;
}

/* Buttons */
button {
    background-color: #100C50;
    width: 300px;
    padding: 15px;
    cursor: pointer;
    border-radius: 25px;
    border: none;
    font-size: 18px;
    margin: 20px 0;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #28227c;
    transform: scale(1.05);
}

/* Links inside buttons */
button a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Logout link */
a {
    display: inline-block;
    margin-top: 50px;
    font-size: 18px;
    color: #100C50;
    text-decoration: none;
    transition: color 0.3s;
	font-weight: bold;
}

a:hover {
    color: #000000;
}

</style>
</head>
